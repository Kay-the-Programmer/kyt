<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Primary SEO Meta Tags -->
    <title>Kytriq Technologies | Bringing Digital Ideas to Life</title>
    <meta name="description"
        content="Kytriq Technologies is a software development company specializing in AI integration, web application development, mobile apps, and strategic digital design.">
    <meta name="google-site-verification" content="REPLACE_WITH_YOUR_GOOGLE_SEARCH_CONSOLE_CODE" />
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="theme-color" content="#2563eb">
    <link rel="canonical" href="https://kytriq.com/">

    <!-- Preload Critical Assets -->
    <link rel="preload" as="image" href="/assets/logo.png">
    <link rel="modulepreload" href="/index.tsx">

    <!-- Favicon and Touch Icons -->
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="apple-touch-icon" href="/assets/logo.png">

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Kytriq Technologies",
      "url": "https://kytriq.com",
      "logo": "https://kytriq.com/assets/logo.png",
      "description": "A software development company focused on intelligent systems and AI-powered solutions.",
      "foundingDate": "2024",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "sameAs": []
    }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Kytriq Technologies",
      "url": "https://kytriq.com"
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome - deferred loading to prevent render blocking -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </noscript>
    <!-- Google Fonts with font-display=swap for faster text rendering -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        // Immediate theme detection to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        })();

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#2563eb',
                            dark: '#030712'
                        }
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
                    },
                    screens: {
                        'xs': '375px',
                    }
                }
            }
        }
    </script>
    <style>
        /* Targeted transitions instead of global * trigger */
        html,
        body,
        div,
        section,
        nav,
        footer,
        aside,
        header {
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark body {
            background-color: #030712;
            color: #f9fafb;
        }

        body:not(.dark) {
            background-color: #ffffff;
            color: #111827;
        }

        h1,
        h2,
        h3,
        h4,
        .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dark .glass-nav {
            background: rgba(3, 7, 18, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #db2777 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .animated-gradient-text {
            background: linear-gradient(165deg, #2563eb, #7c3aed, #60a5fa, #3b82f6, #2563eb);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 1.5s ease-in-out infinite;
        }

        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .custom-cursor {
            width: 12px;
            height: 12px;
            background: #2563eb;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        .custom-cursor-follower {
            width: 32px;
            height: 32px;
            border: 1px solid rgba(37, 99, 235, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9997;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            mix-blend-mode: overlay;
        }

        .dark .grain-overlay {
            opacity: 0.07;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #2563eb;
            border-radius: 10px;
        }

        .word-reveal {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
        }

        .word-reveal span {
            display: inline-block;
        }
    </style>

    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-white dark:bg-brand-dark text-gray-900 dark:text-gray-100">
    <div class="grain-overlay"></div>
    <div id="cursor" class="custom-cursor hidden md:block"></div>
    <div id="cursor-follower" class="custom-cursor-follower hidden md:block"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
